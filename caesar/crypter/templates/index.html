{% load staticfiles %}


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crypter</title>
        <link rel="stylesheet" href="{% static 'crypter/style.css' %}" type="text/css"/>
        <script type="text/javascript" src="{% static 'crypter/js/jquery.js' %}"></script>
        <script type="text/javascript" language="javascript"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="{% static 'crypter/js/app.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <header><hr><font size="6px">Welcome to Crypter</font><hr></header>
            <form method="POST" id="uncode_text" action="javascript:void(null);" onsubmit="call(), drawChart()">{% csrf_token %}
                <textarea name="text" class="in"></textarea>
                <input name="number" class="displace" placeholder="Input N" size="5px"/>
                <input class="arrow_right" type="image" src="{% static 'crypter/arrow-right.png' %}"/>
            </form>
            <form action="" method="POST">{% csrf_token %}
                <textarea readonly id="code_text" class="out"></textarea>
            </form>
    <div class="chart_div" id="chart_div"></div>
    </body>
</html>
